{% extends "base.html" %}

{% block title %}Ingresar Todo{% endblock %}

{% block content %}
<form action="/todos/create" method="post">
    <label for="title">
        Enter Todo Title:
        <input type="text" name="title">
    </label>
    <label for="text">
        Enter Todo Text:
        <input type="text" name="text">
    </label>
    <input type="submit" value="Ingresar!">
</form>
{% endblock %}
